<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Manager</title>
</head>
<body>
    <h1>License Management</h1>
    
    <!-- Form to add license -->
    <form id="licenseForm">
        <label for="licenseInput">Masukkan Lisensi:</label>
        <input type="text" id="licenseInput" name="license" required>
        <button type="submit">Tambah Lisensi</button>
    </form>

    <!-- Display result -->
    <div id="result"></div>

    <script>
        // Handle form submission
        document.getElementById('licenseForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const license = document.getElementById('licenseInput').value;
            const resultDiv = document.getElementById('result');
            
            // Send data to the server
            try {
                const response = await fetch('https://<your-project-name>.vercel.app/api/addLicense', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ license })
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.innerHTML = `<p>Lisensi berhasil ditambahkan: ${license}</p>`;
                } else {
                    resultDiv.innerHTML = `<p>Gagal menambahkan lisensi. Kesalahan server: ${data.message}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p>Terjadi kesalahan saat menghubungi server: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
