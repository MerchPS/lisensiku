<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Lisensi</title>
</head>
<body>
    <h1>Tambah Lisensi</h1>
    <input type="text" id="license" placeholder="Masukkan Lisensi">
    <button onclick="addLicense()">Tambah Lisensi</button>
    <p id="response-message"></p>

    <script>
        async function addLicense() {
            let license = document.getElementById('license').value;
            let responseMessage = document.getElementById('response-message');

            // Validasi input lisensi
            if (!license) {
                responseMessage.textContent = 'Lisensi tidak boleh kosong';
                responseMessage.style.color = 'red';
                return;
            }

            try {
                // Gantilah <your-project-name> dengan nama project kamu di Vercel
                const response = await fetch('https://lisensiproject.vercel.app/api/addLicense', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ license })
                });

                const data = await response.json();
                console.log(data);  // Cek hasil dari API

                if (data.success) {
                    responseMessage.textContent = data.message;
                    responseMessage.style.color = 'green';
                } else {
                    responseMessage.textContent = data.message || 'Gagal menambahkan lisensi.';
                    responseMessage.style.color = 'red';
                }
            } catch (error) {
                console.error('Error saat mengirim permintaan:', error);
                responseMessage.textContent = 'Terjadi kesalahan saat menghubungi server.';
                responseMessage.style.color = 'red';
            }
        }
    </script>
</body>
</html>
