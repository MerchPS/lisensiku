<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lisensi System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .message {
            margin-top: 10px;
            text-align: center;
            color: green;
        }
        .error {
            color: red;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Tambah Lisensi</h1>
    <div id="message" class="message"></div>
    <div class="form-group">
        <label for="license">Masukkan Lisensi:</label>
        <input type="text" id="license" name="license" required>
    </div>
    <button onclick="addLicense()">Tambah Lisensi</button>
</div>

<script>
    async function addLicense() {
        const license = document.getElementById("license").value;
        const messageElement = document.getElementById("message");

        if (!license) {
            messageElement.textContent = "Lisensi tidak boleh kosong!";
            messageElement.classList.add("error");
            return;
        }

        try {
            const response = await fetch('https://https://lisensikuh.vercel.app/api/addLicense', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ license })
            });

            if (!response.ok) {
                throw new Error('Terjadi kesalahan di server.');
            }

            const data = await response.json();
            if (data.success) {
                messageElement.textContent = data.message;
                messageElement.classList.remove("error");
                messageElement.classList.add("success");
            } else {
                messageElement.textContent = data.message;
                messageElement.classList.add("error");
            }
        } catch (error) {
            console.error('Error:', error);
            messageElement.textContent = "Terjadi kesalahan saat menghubungi server.";
            messageElement.classList.add("error");
        }
    }
</script>

</body>
</html>
