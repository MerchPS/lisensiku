<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lisensi System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            color: green;
            text-align: center;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Login Lisensi</h1>

    <form id="license-form">
        <input type="password" id="password" placeholder="Masukkan password" required>
        <button type="submit">Login</button>
    </form>

    <div id="license-container" style="display:none;">
        <h2>Tambah Lisensi</h2>
        <input type="text" id="license" placeholder="Masukkan lisensi baru" required>
        <button onclick="addLicense()">Tambah Lisensi</button>
        <p id="response-message"></p>
    </div>
</div>

<script>
    // Handle form submission for login
    document.getElementById('license-form').addEventListener('submit', function(event) {
        event.preventDefault();
        let password = document.getElementById('password').value;

        // Replace this with your own logic to verify password
        if (password === 'password123') {
            document.getElementById('license-container').style.display = 'block';
        } else {
            alert('Password salah!');
        }
    });

    // Function to add a new license
    async function addLicense() {
        let license = document.getElementById('license').value;
        let responseMessage = document.getElementById('response-message');

        const response = await fetch('/api/addLicense', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ license })
        });

        const data = await response.json();

        if (data.success) {
            responseMessage.textContent = 'Lisensi berhasil ditambahkan!';
            responseMessage.style.color = 'green';
        } else {
            responseMessage.textContent = 'Gagal menambahkan lisensi.';
            responseMessage.style.color = 'red';
        }
    }
</script>

</body>
</html>
